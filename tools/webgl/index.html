<!doctype html>
<html lang="en">
<head>
    <title>Imported Model (Three.js)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel=stylesheet href="css/base.css"/>
</head>
<body>

<script src="js/Three.js"></script>
<script src="js/Detector.js"></script>
<script src="js/Stats.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>
<script src="js/THREEx.WindowResize.js"></script>

<!-- jQuery code to display an information button and box when clicked. -->
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui.js"></script>
<link rel=stylesheet href="css/jquery-ui.css" />
<link rel=stylesheet href="css/info.css"/>
<script src="js/info.js"></script>
<div id="infoButton"></div>
<div id="infoBox" title="Model info">
This is 3D WebGL js model <a href="http://stemkoski.github.io/Three.js/">Three.js</a> shower, based on model demo:
<div>Three.js "tutorials by example"</br>
Author: Lee Stemkoski</br>
Date: July 2013 (three.js v59dev)</div>
</div>
<!-- ------------------------------------------------------------ -->

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>
// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();

// custom global variables
var model;

init();
animate();

// FUNCTIONS 		
function init() 
{
    // SCENE
    scene = new THREE.Scene();
    // CAMERA
    var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
    var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
    camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
    scene.add(camera);
    camera.position.set(0,150,400);
    camera.lookAt(scene.position);	
    // RENDERER
    if ( Detector.webgl )
    	renderer = new THREE.WebGLRenderer( {antialias:true} );
    else
    	renderer = new THREE.CanvasRenderer(); 
    renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
    
    // Shadows
    renderer.shadowMapEnabled = true;
//    renderer.shadowMapSoft = true;

    container = document.getElementById( 'ThreeJS' );
    container.appendChild( renderer.domElement );
    // EVENTS
    THREEx.WindowResize(renderer, camera);
    THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
    // CONTROLS
    controls = new THREE.OrbitControls( camera, renderer.domElement );
    // STATS
    stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.bottom = '0px';
    stats.domElement.style.zIndex = 100;
    container.appendChild( stats.domElement );
    // LIGHT
    var light = new THREE.DirectionalLight(0xffffff);
    light.position.set(400,400,-400);
    light.target.position.set(0,0,0);
    light.castShadow = true;
    light.shadowDarkness = 0.5;
//    light.shadowCameraVisible = true;
    scene.add(light);
    light = new THREE.DirectionalLight(0xffffff);
    light.position.set(-400,-400,400);
    light.target.position.set(0,0,0);
    light.castShadow = true;
    light.shadowDarkness = 0.5;
//    light.shadowCameraVisible = true;
    scene.add(light);
    // SKYBOX/FOG
    var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
    var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
    var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
    scene.add(skyBox);
    scene.fog = new THREE.FogExp2( 0x9999ff, 0.00025 );

    ////////////
    // CUSTOM //
    ////////////
    
    // Note: if imported model appears too dark,
    //   add an ambient light in this file
    //   and increase values in model's exported .js file
    //    to e.g. "colorAmbient" : [0.75, 0.75, 0.75]
    var jsonLoader = new THREE.JSONLoader();
    jsonLoader.load( "model.js", addModelToScene );
    // addModelToScene function is called back after model has loaded
    
    var ambientLight = new THREE.AmbientLight(0xaaaaaa);
    scene.add(ambientLight);
    
}

function addModelToScene( geometry, materials ) 
{
    var material = new THREE.MeshFaceMaterial( materials );
    geometry.computeVertexNormals();
    model = new THREE.Mesh( geometry, material );
    model.scale.set(1000,1000,1000);
    model.castShadow = true;
    model.receiveShadow = true;
    scene.add( model );
}

function animate() 
{
    requestAnimationFrame( animate );
    render();		
    update();
}

function update()
{
    if ( keyboard.pressed("z") ) 
    { 
    	// do something
    }
    
    controls.update();
    stats.update();
}

function render() 
{
    renderer.render( scene, camera );
}

</script>

</body>
</html>
